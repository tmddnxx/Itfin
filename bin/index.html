	<script>
	//Electron 과 추가 라이브러리(예, jQuery 등) 와의 충돌 방지
    //시뮬레이터에서 사용
	window.nodeRequire = window.require;
	delete window.require;
	delete window.exports;
    delete window.module;

    var theApp = null;
    var PROJECT_OPTION = {
    "build": {
        "bridgeName": "none",
        "frwLoadOption": "inTimeLoad",
        "subName": ""
    },
    "general": {
        "autoScale": false,
        "phoneDocWidth": 0,
        "tabletDocWidth": 0,
        "queryFormat": "qry",
        "scaleVal": 1,
        "userScalable": false,
        "responsiveTest": "",
        "tabletMinWidth": 500,
        "flavor": "common"
    },
    "deployment": {
        "checkVersion": false
    },
    "unitUrl": ""
};
    
    document.addEventListener("DOMContentLoaded", () => 
    {
		afc.import("Source/query_testApp.js");

        afc.scriptReady(() =>
        {
            if(window._version) _version.setFileVersion();
            
            window.theApp = new window["query_testApp"]();
            window.theApp.isLoadTheme = false;
            
            if(PROJECT_OPTION.unitUrl) window.theApp.unitTest(PROJECT_OPTION.unitUrl);
            else window.theApp.onReady();
        });
    });
    </script>

	<script defer src="lib.js"></script>
